<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EGPZ Search Results</title>
  <script defer src="search.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fff; }

    /* Google Header */
    .topbar {
      display: flex; align-items: center; padding: 18px 30px;
      border-bottom: 1px solid #e0e0e0;
    }
    .logo span { font-size: 28px; font-weight: bold; cursor: pointer; }

    .search-area { flex: 1; display: flex; }
    .search-box {
      width: 100%; padding: 12px 20px; font-size: 16px;
      border: 1px solid #dcdcdc; border-radius: 24px;
      outline: none;
    }

    /* Nav Bar */
    .nav {
      padding-left: 165px; padding-top: 15px; font-size: 14px;
      color: #5f6368; border-bottom: 1px solid #ebebeb; display: flex; gap: 25px;
    }

    .nav-item { cursor: pointer; padding-bottom: 12px; }
    .nav-item.active { color: #1a73e8; border-bottom: 3px solid #1a73e8; }

    /* Results container */
    .results-container {
      max-width: 650px; margin: 25px 0 0 165px;
    }

    .result-item { margin-bottom: 32px; }

    .result-title {
      font-size: 20px; color: #1a0dab; text-decoration: none;
    }
    .result-title:hover { text-decoration: underline; }

    .result-link { font-size: 14px; color: #006621; margin-bottom: 3px; }

    .result-desc { font-size: 14px; color: #4d4d4d; line-height: 1.5; }

    /* Footer */
    .footer {
      margin-top: 40px; padding: 15px 165px; font-size: 14px;
      color: #5f6368; background: #f2f2f2; border-top: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="topbar">
    <div class="logo" onclick="window.location.href='index.html'">
      <span style="color:#4285F4">E</span>
      <span style="color:#EA4335">G</span>
      <span style="color:#FBBC05">P</span>
      <span style="color:#34A853">Z</span>
    </div>

    <div class="search-area">
      <input id="searchInput" class="search-box" type="text" />
    </div>
  </div>

  <!-- NAV -->
  <div class="nav">
    <div class="nav-item active">All</div>
    <div class="nav-item">Images</div>
    <div class="nav-item">Videos</div>
    <div class="nav-item">News</div>
    <div class="nav-item">More</div>
  </div>

  <!-- RESULTS -->
  <div class="results-container">
    <div id="results"></div>
  </div>

  <div class="footer">EGPZ search clone</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const query = localStorage.getItem("EGPZ_query") || "";
      document.getElementById("searchInput").value = query;

      document.getElementById("searchInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") performSearch();
      });

      loadResults();
    });
  </script>

</body>
</html>

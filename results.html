<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="search.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    /* Header like Google */
    .results-header {
      display: flex;
      align-items: center;
      padding: 20px 30px;
      border-bottom: 1px solid #e0e0e0;
    }

    .results-header .logo {
      font-size: 32px;
      font-weight: bold;
      margin-right: 30px;
      cursor: pointer;
    }

    .results-searchbar {
      flex: 1;
      display: flex;
      align-items: center;
    }

    .results-searchbar input {
      width: 100%;
      padding: 12px 18px;
      font-size: 16px;
      border: 1px solid #dcdcdc;
      border-radius: 24px;
      outline: none;
    }

    .results-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .result-item {
      margin-bottom: 35px;
    }

    .result-title {
      font-size: 20px;
      color: #1a0dab;
      text-decoration: none;
    }

    .result-title:hover {
      text-decoration: underline;
    }

    .result-link {
      font-size: 14px;
      color: #006621;
      margin-bottom: 5px;
    }

    .result-desc {
      font-size: 14px;
      color: #4d4d4d;
      max-width: 600px;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <div class="results-header">
    <div class="logo" onclick="window.location.href='index.html'">
      <span style="color:#4285F4">E</span>
      <span style="color:#EA4335">G</span>
      <span style="color:#FBBC05">P</span>
      <span style="color:#34A853">Z</span>
    </div>

    <div class="results-searchbar">
      <input id="searchInput" type="text" placeholder="Searchâ€¦" />
    </div>
  </div>

  <!-- RESULTS -->
  <div class="results-container">
    <div id="results"></div>
  </div>

  <script>
    // Run search results after HTML loads
    document.addEventListener("DOMContentLoaded", () => {
      const query = localStorage.getItem("EGPZ_query") || "";
      document.getElementById("searchInput").value = query;

      // If user presses Enter, search again
      document.getElementById("searchInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") performSearch();
      });

      loadResults();
    });
  </script>

</body>
</html>

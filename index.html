<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EGPZ Search</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="search.js"></script>
</head>
  <script>
  document.getElementById("searchInput").addEventListener("keydown", function(e) {
    if (e.key === "Enter") {
      performSearch();
    }
  });
</script>
<body>

  <div class="center-box">
    <h1 class="logo">
      <span style="color:#4285F4">E</span>
      <span style="color:#EA4335">G</span>
      <span style="color:#FBBC05">P</span>
      <span style="color:#34A853">Z</span>
    </h1>

    <div class="search-container">
      <input id="searchInput" class="search-bar" type="text" placeholder="Enter your search..." />
      <button onclick="performSearch()" class="search-btn">Search</button>
    </div>
    <!-- Text -->
    <p style="color:#777; font-size:14px; margin-top:10px;">try searching your name!</p>
  </div>

</body>
</html>
